<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information System - Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter">
    <link rel="stylesheet" href="teacher_login.css">
</head>
<body>
    <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="logo"></div>
            <div class="cover-text">STO. NINO NATIONAL HIGH SCHOOL</div>
        </div>
        
        <!-- Right Panel -->
        <div class="right-panel">
            <div class="system-title">STUDENT<br>INFORMATION<br>SYSTEM</div>
            
            <div class="welcome-title">Welcome, Teacher!</div>
            <div class="subtitle">Please login to your account.</div>
            
            <div class="login-form">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username">
                </div>
                
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password">
                </div>
                
                <div class="forgot-password">
                    <a href="#">Forgot Password?</a>
                </div>
                
                <button class="login-button">Login</button>
                
                <div class="terms">Terms and Conditions & Privacy Policy</div>
            </div>
        </div>
    </div>
</body>
</html>
