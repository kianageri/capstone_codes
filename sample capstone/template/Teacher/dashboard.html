<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dashboard</title>

    <style>
        /* Your CSS would go here */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;

            width: 1368px;

<body>

            </div>
        </div>

            <div class="class-item" style="position: absolute; width: 267px; height: 44px; left: 1036px; top: 380px; background: #CFF7D3; border-radius: 20px;">

            <div class="class-item" style="position: absolute; width: 267px; height: 44px; left: 1036px; top: 452px; background: #CFF7D3; border-radius: 20px;">

            <div class="class-item" style="position: absolute; width: 267px; height: 44px; left: 1036px; top: 524px; background: #CFF7D3; border-radius: 20px;">

            </div>
            
            <div class="class-item" style="position: absolute; width: 267px; height: 44px; left: 1036px; top: 598px; background: #CFF7D3; border-radius: 20px;">
                <div class="class-name" style="position: absolute; width: 124px; height: 22px; left: 20px; top: 11px; font-family: 'Inter'; font-style: normal; font-weight: 400; font-size: 19px; line-height: 100%; color: #000000;">

            <div class="class-item" style="position: absolute; width: 267px; height: 44px; left: 1036px; top: 665px; background: #CFF7D3; border-radius: 20px;">
                <div class="class-name" style="position: absolute; width: 124px; height: 22px; left: 20px; top: 11px; font-family: 'Inter'; font-style: normal; font-weight: 400; font-size: 19px; line-height: 100%; color: #000000;">
                    9 - DAISY

    <div class="background-image" style="position: absolute; width: 1254px; height: 836px; left: 125px; top: 46px; background: #f0f0f0;"></div>
