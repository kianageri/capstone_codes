<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Login - School Information System</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/student-login.css" />
</head>
<body>
  <div class="container-fluid vh-100 p-0">
    <div class="row g-0 h-100">
      <!-- Left side with background image -->
      <div class="col-lg-8 rectangle-1">
      </div>

      <!-- Right side with login form -->
      <div class="col-lg-4 right-content">
        <div class="login-wrapper">
          <div class="text-center">
            <img src="../images/logo.jpg" alt="Logo" class="small-logo d-lg-none">
            <h2 class="welcome-text">Welcome back, Student!</h2>
            <p class="text-gray">Access your student portal</p>
          </div>

          <div id="error" class="alert alert-danger d-none" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            Invalid Learners ID or Password.
          </div>

          <form id="loginForm" class="login-form needs-validation" novalidate>
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="student-id" name="student-id" placeholder="Enter LRN" required>
              <label for="student-id">
                <i class="fas fa-id-card me-2"></i>
                Learners Reference Number
              </label>
              <div class="invalid-feedback">
                Please enter your Learners Reference Number.
              </div>
            </div>

            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="student-password" name="student-password" placeholder="Enter password" required>
              <label for="student-password">
                <i class="fas fa-lock me-2"></i>
                Password
              </label>
              <div class="invalid-feedback">
                Please enter your password.
              </div>
            </div>

            <div class="d-flex justify-content-between align-items-center mb-4">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="remember-me">
                <label class="form-check-label" for="remember-me">Remember me</label>
              </div>
              <a href="#" class="forgot-link">Forgot Password?</a>
            </div>

            <button type="submit" class="btn btn-primary btn-lg w-100 hover-lift mb-3">
              <i class="fas fa-sign-in-alt me-2"></i>
              Sign In
            </button>

            <div class="text-center">
              <p class="terms-conditions">
                By signing in, you agree to our
                <a href="#" class="text-decoration-none">Terms</a> and
                <a href="#" class="text-decoration-none">Privacy Policy</a>
              </p>
            </div>
          </form>

          <div class="mt-4">
            <div class="divider">
              <span>Need Help?</span>
            </div>
            <div class="d-flex justify-content-center gap-3 mt-3">
              <a href="#" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-book-open me-2"></i>
                User Guide
              </a>
              <a href="#" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-headset me-2"></i>
                Support
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Form validation
    (function () {
      'use strict'
      const forms = document.querySelectorAll('.needs-validation')
      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          event.preventDefault()
          if (!form.checkValidity()) {
            event.stopPropagation()
          } else {
            const studentId = document.getElementById('student-id').value.trim();
            const password = document.getElementById('student-password').value.trim();
            const errorDiv = document.getElementById('error');

            // Fixed credentials for testing
            const validUsername = 'admin';
            const validPassword = '12345';

            if (studentId === validUsername && password === validPassword) {
              errorDiv.classList.add('d-none');
              window.location.href = 'student-dashboard.html';
            } else {
              errorDiv.classList.remove('d-none');
            }
          }
          form.classList.add('was-validated')
        }, false)
      })
    })()
  </script>
</body>
</html>
